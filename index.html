<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
</head>
<body>
    <form action="">
        <h2>Wifi Login</h2>
        <div class="internal">
            <img width="164" src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo"> 

            <div class="inputs">
                <label>
                    Network name
                    <input class="ssid" placeholder="Wifi network name">
                </label>
                <label class="password" aria-placeholder="Password"></label>
            </div>
        </div>

        <p>Point your phone's camera at the QR code to connect to WiFi</p>

        <button type="button">Print Wifi card</button>
    </form>
</body>
</html>
